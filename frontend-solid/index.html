<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockPy Server - SolidJS Frontend</title>
  
  <!-- Bootstrap CSS for styling (matching the original frontend) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  
  <!-- Font Awesome for icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  >
</head>
<body>
  <div class="container mt-5">
    <h1>BlockPy Server - SolidJS Watcher Prototype</h1>
    <p class="lead">
      This is a prototype SolidJS reimplementation of the BlockPy frontend.
    </p>
    
    <div id="watcher-container"></div>
  </div>

  <script type="module" src="/src/app.tsx"></script>
  
  <!-- Example initialization (would normally be done in templates) -->
  <script type="module">
    import { initWatcher, WatchMode } from '/src/app.tsx';
    
    // Example: Initialize watcher when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // This would normally be populated from server-side template
      initWatcher('#watcher-container', {
        courseId: 1,
        assignmentIds: '1,2,3',
        userIds: '1,2,3',
        defaultWatchMode: WatchMode.SUMMARY
      });
    });
  </script>
</body>
</html>
