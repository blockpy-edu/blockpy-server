<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockPy LTI Error</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning">
        {% for message in messages %}
            {{ message|safe }}<br>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div class="alert alert-danger">
{% if message %}
    {{ message|safe }}<br>
{% endif %}
</div>

</body>
</html>
